<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="context"/>
        <button id="get">get</button>
        <button id="get2">get2</button>
        <button id="post">post</button>
        <label for="cars">Choose a topic:</label>
        <select id="topics">
            <option value="DataFrame">DataFrame</option>
            <option value="Normalised Mutual Information">NMI (Normalised Mutual Information)</option>
            <option value="Sentence splitting using nltk">Sentence splitting using nltk</option>
            <option value="Correlation">Correlation</option>
            <option value="Linear Regression">Linear Regression</option>
            <option value="Decision Tree Classifier">Decision Tree Classifier</option>
            <option value="Reading/Writing CSV files">Reading/Writing CSV files</option>
        </select>
    </form>
    <script>
        const getBtn = document.getElementById('get')
        const getBtn2 = document.getElementById('get2')
        const postBtn = document.getElementById('post')
        const context = document.getElementById('context')
        const topic = document.getElementById("topics")


        const baseURL = 'http://localhost:8383/'
        getBtn.addEventListener('click', getInfo)
        postBtn.addEventListener('click', postInfo)
        getBtn2.addEventListener('click', getInfo2)
        async function getInfo(e) {
            e.preventDefault()
            const res = await fetch(baseURL + "info/", {
                method: 'GET'
            })
            console.log(res)
            console.log("Used get info")
            const data = await res.json()
            context.value = data.info
        }

        async function postInfo(e) {
            e.preventDefault()
            if (context.value == '') {
                return
            }
            const res = await fetch(baseURL, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify ({
                    parcel: context.value + "|" +topic.value // whatever is in the const input will be sent
                    //BETTER WAY TO DO THIS ????^^^
                })
            })
            console.log(res)
            console.log("Used post")

        }

        async function getInfo2(e) {
            e.preventDefault()
            const res = await fetch("http://localhost:8383/info2", {
                method: 'GET'
            })
            console.log(res)
            console.log("used second get info")
            const data = await res.json()
            context.value = data.info
        }


    </script>
</body>
</html>
