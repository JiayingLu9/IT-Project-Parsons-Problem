    <style>
        /* 整体的大小 */

        body{

            background: linear-gradient(to top right, #e7fcc8, #ffffff);    /* Light gray background color */

            height: 100%;
            position: relative;
            margin-top: 0;
        }

        #top-panel{
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }


        /* 右边的结果和按钮区域 */
        #right-panel {
            width: 50%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9fcfd00;
            /* border-radius: 10px;
            padding: 20px; */
            /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
            margin-top: 10px;
        }

        /* CSS for the square display area */
        #calculated-value {
            width: 80%;     /* 宽度 */
            padding: 20px;
            margin-bottom: 0;    /* Center the square horizontally on the page */
            background-color: #efefef;
            border-radius: 8px;     /* Optional: Rounded corners */
            text-align: center;     /*圆角设置*/
            border: 2px solid #dcdcdc;      /* Border around the square */
        }
        
        /* 分割线 */
        #divider {
            width: 10px;
            height: 100%;
            background-color: #ccc;
            cursor: ew-resize;  /* 调整鼠标指针形状 */
            position: absolute;
            text-align: center;
            top: 0;
            bottom: 0;
            left: 47.5%;
            z-index: 1;
            display: flex;                
            justify-content: center;       /* 水平居中 */
            align-items: center;           /* 垂直居中 */
            color: #606060;
        }

        #divider:hover{
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);   /* 阴影变大 */
        }


        /* 左边的拖动区域 */
        #left-panel{
            width: 48%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9fcfd00;
            margin-top: 10px;
            position: relative;
        }
        
        #sortableTrash {

            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(131, 40, 40, 0.1);
        }

        button {
            width: 150px;
            background: linear-gradient(to right, #28a745, #218838);  /* 渐变绿色按钮 */
            border: none;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        /* 鼠标悬停时的效果 */
        button:hover {
            transform: translateY(-3px);     /* 悬浮效果 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);   /* 阴影变大 */
        }


        #button-group {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            flex-wrap: wrap;  /* Wrap buttons if needed */
            width: 100%;
        }

        /* 进度条容器 */
        #progress-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin: 0px auto;  /* 居中 */
            margin-top: 80px;
            padding: 15px;
            background: linear-gradient(to top right, #6C8C81, #8E9D96);
            /* border-radius: 5px; */

        }

        #progress-percent {

            top: 0;

        }

        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;

            position: relative;

            margin-bottom: 5px; /* 添加与时间文本的间隔 */

        #progress {

        }

        
        #time-elapsed {

            color: #fdffec;

            }

            }

    <!-- 瞎写的，记得让lyh来写，主要问题是跟的不紧，分割线会和其两个分面板分开，以及在特定位置的时候会选中文本框，这个不要有 -->
    <script>
        const divider = document.getElementById('divider');
        const leftPanel = document.getElementById('left-panel');
        const rightPanel = document.getElementById('right-panel');

        let isDragging = false;

        divider.addEventListener('mousedown', function(e) {
            isDragging = true;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                let offsetX = e.clientX;

                // 计算新的宽度比例
                let leftWidth = offsetX / window.innerWidth * 100;
                let rightWidth = 100 - leftWidth;

                // 限制最小和最大宽度
                if (leftWidth < 10) leftWidth = 100;
                if (rightWidth < 10) rightWidth = 100;

                leftPanel.style.width = leftWidth + '%';
                rightPanel.style.width = rightWidth + '%';
                divider.style.left = leftWidth + '%';
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>

    <!-- 进度条 -->
    <script>
        // 更新进度条和百分比
        function updateProgressBar(progress) {
            const progressBar = document.getElementById('progress');
            const progressPercent = document.getElementById('progress-percent');
            
            progressBar.style.width = progress + '%'; // 设置进度条宽度
            progressPercent.textContent = progress + '%'; // 显示百分比
        }
    
        // 模拟进度更新
        let progress = 0;
        const interval = setInterval(() => {
            if (progress < 100) {
                progress += 1; 
                updateProgressBar(progress); // 更新进度条和百分比
            } else {
                clearInterval(interval); // 停止递增
            }
        }, 1000); // 每秒递增
    
        // 计算页面上的已用时间
        let secondsElapsed = 0;
        const timeDisplay = document.getElementById('time-elapsed');
    
        setInterval(() => {
            secondsElapsed++;
            
            // 计算分钟和秒数
            const minutes = Math.floor(secondsElapsed / 60);
            const seconds = secondsElapsed % 60;
            
            // 更新显示为 xx mins xx seconds
            timeDisplay.textContent = minutes + ' mins ' + seconds + ' seconds';
        }, 1000); // 每秒更新时间
    </script>
